name: 'CI/CD'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build, Push and Deploy to Heroku
        id: heroku
        uses: snithyanantham/docker-compose-multiple-apps-heroku-deploy@v1.0
        with:
          email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
          api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
          docker_compose_file: './docker-compose.yml'
          heroku_apps: '[{"imagename":"osrs-progress-tracker-frontend-app","appname":"osrs-progress-tracker-ui","apptype":"web"},{"imagename":"osrs-progress-tracker-backend-app","appname":"osrs-progress-tracker","apptype":"web"}]'
